<div ng-include="'components/navbar/navbar.html'"></div>

<div class="my-projects-title container">
  <h3>List of my projects</h3>
</div>

<section class="projects container">
    <ul class="list-unstyled">
      <li class="project-block" ng-repeat="project in myProjectsList">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
            <div class="project-block-image" style="background-image: url('{{project.image_url}}');">
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8">
            <div class="project-block-info">
              <h2>{{project.title}}</h2>
              <div class="project-info-labels">
                <span class="label label-primary" ng-repeat-start="tag in project.tags">{{tag}}</span> <span ng-repeat-end></span>
              </div>
              <div class="project-info-brief-descr">
                <p>{{project.description.brief}}</p>
              </div>
              <a href="project/{{project._id}}">More info &rarr;</a>
            </div>
          </div>
        </div>
      </li>
    </ul>
</section>

<section class="projects container" ng-show="myProjectsList.length == 0">
  <div class="row">
    <a class="btn btn-primary" href="/new_project">Add my first project</a>
  </div>
</section>
