<form class="form-inline admin-users">
    <h2>User: {{user.name}}</div>
    <div class="form-group pull-right">
        <input type="text" class="form-control" placeholder="search">
        <button type="button" class="btn btn-default" ng-click="search()">Search</button>
    </div>
</form>

<div class="table-responsive">
    <table class="table table-bordered">
        <tr>
            <th>Title</th>
            <th>Label</th>
            <th>Date</th>
        </tr>
        <tr ng-repeat="post in posts">
            <td>
                <div>{{post.name}}</div>
                <a ng-click="editPost(post)">Edit</a>
                <button type="button" class="btn btn-link" ng-click="deletePost(post)">Delete</button>
            </td>
            <td>{{post.label}}</td>
            <td>{{post.date}}</td>
        </tr>
    </table>
</div>
