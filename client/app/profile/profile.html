<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{user.name}}</h1>
        <div ng-if="user.supervisor_of.length > 0"> 
          <h5>{{user.name}} is supervising: </h5>
          <ul>
            <li ng-repeat="proj in user.supervisor_of">
            <a href="/project/{{proj._id}}">{{proj.title}}</a>
            </li>
          </ul>
          <br>
          <h5>Involved in:</h5>
          <ul>
            <li ng-repeat="item in area">{{item}}</li>
          </ul>
          <h5>Contact info:</h5>
          <p>Email: {{user.email}}</p>
        </div>
        <div ng-if="user.researcher_in.length > 0">
          <h5>Researcher in:</h5>
          <ul>
            <li ng-repeat="proj in user.researcher_in">
              {{proj.title}}
            </li>
          </ul>
        </div>
    </div>
  </div>
</div>
